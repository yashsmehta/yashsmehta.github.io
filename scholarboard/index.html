<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0d5c63" />
    <meta
      name="description"
      content="ScholarBoard.ai — interactive 2D dashboard of researchers arranged by research similarity"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>ScholarBoard.ai</title>
    <script type="module" crossorigin src="/scholarboard/assets/index-DPI9RUkT.js"></script>
    <link rel="stylesheet" crossorigin href="/scholarboard/assets/index-BqqpiGiu.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Beta Banner -->
    <div id="beta-banner">
      <div class="banner-inner">
        <span class="beta-tag">BETA</span>
        <span class="banner-text">
          Feedback &amp; collaborations welcome — reach out to
          <a href="mailto:ymehta3@jhu.edu">Yash Mehta</a>
        </span>
        <button class="banner-close" onclick="document.getElementById('beta-banner').style.display='none'" aria-label="Close">&times;</button>
      </div>
    </div>

    <style>
      #beta-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        padding: 0 1rem;
        pointer-events: none;
      }
      .banner-inner {
        pointer-events: auto;
        max-width: 640px;
        margin: 0 auto 1rem;
        display: flex;
        align-items: center;
        gap: 0.85rem;
        padding: 0.65rem 0.7rem 0.65rem 1rem;
        background: linear-gradient(135deg, rgba(10, 42, 55, 0.95) 0%, rgba(13, 92, 99, 0.88) 100%);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(127, 239, 239, 0.15);
        border-top: 1px solid rgba(127, 239, 239, 0.28);
        border-radius: 14px;
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.35),
          0 -1px 12px rgba(127, 239, 239, 0.06),
          0 1px 0 rgba(255, 255, 255, 0.04) inset;
        font-family: 'Manrope', sans-serif;
        color: rgba(255, 255, 255, 0.85);
        font-size: 0.84rem;
        font-weight: 400;
        line-height: 1.4;
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
        animation-delay: 2s;
      }
      .beta-tag {
        flex-shrink: 0;
        font-family: 'IBM Plex Mono', monospace;
        font-size: 0.6rem;
        font-weight: 600;
        letter-spacing: 0.12em;
        padding: 0.22rem 0.5rem;
        border-radius: 6px;
        background: linear-gradient(135deg, rgba(127, 239, 239, 0.18), rgba(78, 205, 196, 0.22));
        border: 1px solid rgba(127, 239, 239, 0.3);
        color: #7FEFEF;
        text-shadow: 0 0 8px rgba(127, 239, 239, 0.25);
      }
      .banner-text {
        flex: 1;
      }
      .banner-text a {
        color: #7FEFEF;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
      }
      .banner-text a:hover {
        color: #a8f5f5;
      }
      .banner-close {
        flex-shrink: 0;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 6px;
        color: rgba(255, 255, 255, 0.4);
        font-size: 1.05rem;
        cursor: pointer;
        padding: 0.1rem 0.35rem;
        line-height: 1;
        transition: all 0.2s;
      }
      .banner-close:hover {
        color: rgba(255, 255, 255, 0.85);
        background: rgba(255, 255, 255, 0.12);
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 600px) {
        .banner-inner {
          font-size: 0.78rem;
          padding: 0.55rem 0.7rem;
          gap: 0.5rem;
          max-width: calc(100% - 1rem);
        }
      }
    </style>

    <script data-goatcounter="https://scholarboard.goatcounter.com/count"
            async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
