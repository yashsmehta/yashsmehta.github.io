  <body>
    <div id="root"></div>

    <!-- Beta Banner -->
    <div id="beta-banner">
      <span class="beta-pill">BETA</span>
      <span class="beta-text">Reach out to <a href="mailto:ymehta3@jhu.edu">Yash Mehta</a> <span class="beta-email">(ymehta3@jhu.edu)</span> for feedback &amp; collaborations</span>
      <button class="beta-close" onclick="document.getElementById('beta-banner').style.display='none'" aria-label="Close">&times;</button>
    </div>

    <style>
      #beta-banner {
        position: fixed;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px 6px 8px;
        background: rgba(8, 32, 38, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(127, 239, 239, 0.1);
        border-radius: 20px;
        font-family: 'Manrope', sans-serif;
        font-size: 0.76rem;
        color: rgba(255, 255, 255, 0.6);
        white-space: nowrap;
        animation: fadeIn 0.4s ease both;
        animation-delay: 3s;
      }
      .beta-pill {
        font-family: 'IBM Plex Mono', monospace;
        font-size: 0.55rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        padding: 2px 6px;
        border-radius: 10px;
        background: rgba(127, 239, 239, 0.12);
        border: 1px solid rgba(127, 239, 239, 0.2);
        color: rgba(127, 239, 239, 0.7);
      }
      .beta-text a {
        color: rgba(127, 239, 239, 0.8);
        text-decoration: none;
        font-weight: 600;
      }
      .beta-text a:hover { color: #7FEFEF; }
      .beta-email {
        opacity: 0.5;
        font-size: 0.9em;
      }
      .beta-close {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.25);
        font-size: 0.9rem;
        cursor: pointer;
        padding: 0 2px;
        line-height: 1;
        margin-left: 2px;
      }
      .beta-close:hover { color: rgba(255, 255, 255, 0.6); }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateX(-50%) translateY(8px); }
        to { opacity: 1; transform: translateX(-50%) translateY(0); }
      }
      @media (max-width: 600px) {
        #beta-banner { font-size: 0.7rem; padding: 5px 10px 5px 7px; }
        .beta-email { display: none; }
      }
    </style>
